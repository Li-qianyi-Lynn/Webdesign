<!doctype html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    
    <header>
        <div class="header-top">
            <img class="logo" src="https://placehold.co/400x300">
            <h1 class="title">Registration Form</h1>
        </div>
    </header>   
    <body>
        <main>
            <form action="/submit" method="post">
                <p class="required-notice">Required fields are marked with <span class="required-star">*</span></p>

                <div class="form-group">
                    <label for="name">Name<span class="required-star">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email<span class="required-star">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="tier">Tier<span class="required-star">*</span></label>
                    <select name="tier" id="tier" required>
                        <option value="">Please select</option>
                        <option value="1">Silver Tier</option>
                        <option value="2">Gold Tier</option>
                        <option value="3">Platinum Tier</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <label for="annoy-me">
                        <input type="checkbox" id="annoy-me" name="annoy-me" checked>
                        Do you want us to send you annoying emails?
                    </label>
                </div>

                <button type="submit">Register</button>

               
            </form>
        </main>
    </body>

   
    <footer>
        <div class="footer-link">
            <a href="privacypolicy.html" class="privacy-policy">Privacy Policy</a>
        </div>

    </footer>

    </html>
